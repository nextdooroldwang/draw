<script id="fragmentShader" type="x-shader/x-fragment">
  #ifdef GL_ES
precision mediump float;
#endif

#define TWO_PI 3.14159265359 * 2.0

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

vec3 rect(vec2 st, float b,vec2 c, float w,float h) {
    float left = 1. - step(c.x, st.x) + step(b + c.x, st.x) + step(1. - c.y, st.y) + (1. - step(1. - c.y - h, st.y));
    float right = 1. - step(c.x + w, st.x) + step(b + c.x + w, st.x) + step(1. - c.y, st.y) + (1. - step(1. - c.y - h, st.y));
    float top = step(1. - c.y, st.y) + 1. - step(1. - b - c.y, st.y) + 1. - step(c.x, st.x) + step(c.x + w, st.x);
    float bottom = 1. - step(1. - c.y - h, st.y) + step(1. - c.y - h + b, st.y) + 1. - step(c.x, st.x) + step(c.x + w, st.x);
    
    return vec3(left*right*top*bottom);
}

vec3 rectfill(vec2 st, float b,vec2 c, float w, float h, vec3 bc, vec3 f) {
  float left = 1. - step(c.x, st.x) + step(b + c.x, st.x) + step(1. - c.y, st.y) + (1. - step(1. - c.y - h, st.y));
  float right = 1. - step(c.x + w, st.x) + step(b + c.x + w, st.x) + step(1. - c.y, st.y) + (1. - step(1. - c.y - h, st.y));
  float top = step(1. - c.y, st.y) + 1. - step(1. - b - c.y, st.y) + 1. - step(c.x, st.x) + step(c.x + w, st.x);
  float bottom = 1. - step(1. - c.y - h, st.y) + step(1. - c.y - h + b, st.y) + 1. - step(c.x, st.x) + step(c.x + w, st.x);
  
  return step(vec3(-.5), vec3(left*right*top*bottom) * -1.);
}

void main(){
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    vec3 color = vec3(0.0);

    color = rectfill(st, .01, vec2(.05), .6, .5, vec3(0., 1., 0.), vec3(1., 0., 0.));
    //color = rect(st, .01, vec2(.05), .6, .5) * rect(st, .005, vec2(.4), .4, .4);

    gl_FragColor = vec4(color,1.0);
}
</script>
